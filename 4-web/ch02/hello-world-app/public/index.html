<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer="defer"></script>
</head>
<body>
    <header>
        <h1>The planets of our solar system</h1>
        <nav>
            <p>(Sun) → <span id="mercure">Mercury</span> → <span id="venus">Venus</span> → <span id="terre">Earth</span> → <span id="mars">Mars</span> → <span id="jupiter">Jupiter</span> → <span id="saturne">Saturn</span> → <span id="uranus">Uranus</span> → <span id="neptune">Neptune</span></p>
        </nav>    
    </header>
    <div id="container">
        <h2 id="name">&nbsp;</h2>
        <ul>
            <li>Moons: <span id="moons"></span></li>
            <li>Density: <span id="density"></span></li>
            <li>Gravity (m/s²): <span id="gravity"></span></li>
            <li>Escape: <span id="escape"></span></li>
            <li>Mean radius (km): <span id="meanRadius"></span></li>
            <li>Equator radius (km): <span id="equaRadius"></span></li>
            <li>Polar radius (km): <span id="polarRadius"></span></li>
            <li>Flattening: <span id="flattening"></span></li>
            <li>Axial tilt (°): <span id="axialTilt"></span></li>
        </ul>
    </div>
</body>
</html>
