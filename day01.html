<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        // I am a single line comment
        /* 
            Comment syntax for 
            multiple lines
        */

        // operators
        console.log('Operators ____________________________________')
        console.log(3 + 4) // 7
        console.log(3 - 4) // -1
        console.log(3 * 4) // 12
        console.log(3 / 4) // 0.75
        console.log(10 % 3) // 1 (Modulo: Restwert nach Division)
        console.log(2 ** 4) // 16 (Potenz)

        // string = Eine Kette von Zeichen
        console.log('Strings ____________________________________')
        console.log('Ich bin ein Text aka string')
        console.log('Gleiche Anführungszeichen in einem \'string\' müssen durch backslash (\\) markiert werden')
        console.log('Ich bin ein Text aka "string"') // Anführungszeichen wechseln statt maskieren

        // Funktion: .length
        console.log('.length ____________________________________')
       console.log('Länge des Strings (Anzahl der Zeichen) für "Berlin Moabit" = ' + 'berlin moabit'.length)
     
        // Verkettungsoperator
        console.log('Concatenation ____________________________________')
        console.log('Das Ergebnis von 2 + 2 = ' + 4)
        console.log('Das Ergebnis von 2 + 2 = ' + (2 + 2))

        // data types (of return values)
        console.log('Data types ____________________________________')
        let x = 22
        console.log(typeof x) // number
        let y = '22'
        console.log(typeof y) // string
        let z = '22' - 4 // transformes to number, works not with + operator!
        console.log(typeof z) // number
        console.log('22' - 4) // 18 

    </script>
</head>

</html>
