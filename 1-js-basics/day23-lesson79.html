<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'

        // Cocktail-Rezepte als JSON
        const rezepte = {
            'Gin Tonic': ['Gin', 'Tonic Water', 'Limette', 'Eis'],
            'Whiskey Cola': ['Whiskey', 'Cola', 'Eis'],
            'Martini': ['Gin', 'Wermut', 'Olive'],
            'Tequila Sunrise': ['Tequila', 'Orangensaft', 'Grenadine']
        }
        
        // Inhalt der Bar
        let bar = [
            'Gin', 'Tonic Water', 'Limette', 'Eis', 'Whiskey', 'Cola', 
            'Wermut', 'Olive', 'Tequila', 'Orangensaft', 'Grenadine', 'Rum', 
            'Aperol', 'Sekt'
        ]
        
        // Prüft, ob Zutaten für Rezept vorhanden
        const zutatenDa = rezept => 
            rezepte[rezept].every(zutat => bar.includes(zutat))

        // Prüfe, welche Rezepte mit dem Inhalt der Bar gemixt werden können
        const wasKannIchMixen = () => 
            Object.keys(rezepte).filter(rezept => zutatenDa(rezept))

        // Ausgabe als Array
        console.log(wasKannIchMixen())

        // Ausgabe als String, reduziert auf erstes gefundenes Rezept
        console.log(
            'Mit dem Inhalt der Bar lassen sich folgendes Rezepte mixen:\n' 
            + wasKannIchMixen().join('\n')
        )

    </script>
</head>

</html>
