<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        /*
            Vielleicht ist Ihnen aufgefallen, dass die Zerlegung nur richtig funktioniert, 
            wenn der Name in der Form 'Vorname Nachname' vorliegt. Sollte ein Nutzer einen 
            zweiten Vornamen angeben, ordnet das Programm den zweiten Vorname dem Nachnamen 
            zu. Korrigieren Sie die Ausgabe mithilfe von lastIndexOf.
        */

        let user = 'Jakob Jonathan Meier'
        let leerzeichen = user.lastIndexOf(' ')
        let vorname = user.substring(0, leerzeichen)
        let nachname = user.substring(leerzeichen + 1)

        console.log(vorname)
        console.log(nachname)

    </script>
</head>

</html>
