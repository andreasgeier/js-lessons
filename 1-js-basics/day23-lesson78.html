        /*

            Überarbeiten Sie das Geoquiz (Übung 73). Verwenden Sie dabei wieder 
            die neue Konstante countriesWithCapital:
        */

        const countriesWithCapital = {
            UK: 'London',
            France: 'Paris',
            Germany: 'Berlin',
            Switzerland: 'Bern',
            Austria: 'Vienna',
            Russia: 'Moscow'
        }

        const countryForCapital = capital => {
            const i = Object.values(countriesWithCapital).indexOf(capital)
            const r = Object.keys(countriesWithCapital)
            return r[i]
        }

        console.log(countryForCapital('Berlin'))
        console.log(countryForCapital('London'))
        console.log(countryForCapital('Vienna'))

        // Lösung aus Kapitel 26.6
        const countryForCapital2 = capital =>
            Object.keys(countriesWithCapital).find(
                country => capital === countriesWithCapital[country],
            )

        console.log(countryForCapital2('Berlin'))
        console.log(countryForCapital2('London'))
        console.log(countryForCapital2('Vienna'))

    </script>
