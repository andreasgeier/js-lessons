    <title>Document</title>
    <script>
        'use strict'
        // Bezeichner verbessern
        // bildNr - Nummer eines Bildes auf der Seite
        let bildNummer // unverändert wäre auch okay
        // bildid - Die id eines Bildes auf der Seite
        // (id ist als Abkürzung zulässig, aber Bild und id sind getrennte Wortteile)
        let bildId
        // bildZähler -Anzahl der hochgeladenen Bilder	
        let bildZaehler
        // zahlerFuerDieAktuelleZeileInDerTabelleDieDieBenutzerAuflistet
        // (Zähler für die aktuelle Zeile, in der Tabelle, die die Benutzer auflistet.)	
        let aktuelleZeileBenutzerTabelle
        // urenKelvornAme - Vorname des Sohns eines Enkels	
        let urenkelVorname
        // x - Geburtsdatum des Benutzers		
        let benutzerGeburtstag
        // y - Nummer der aktuellen Seite		
        let seitenNummer
        // d - Dateiname		
        let dateiName
        // faqUeberschrift - Überschrift der Liste häufig gestellter Fragen	
        // (die Überschrift ändert sich im Normalfall nicht, sie ist somit eine Konstante)
        let FAQ_UEBERSCHRIFT
        // menHoeh - Höhe eines Menüs
        let menueHoehe
        // strName - Straßenname		
        let strassenName
        // wanf - Wandfarbe		
        let wandFarbe
        // PoStLeiTZaHl - Postleitzahl		
        let postleitzahl
        // PLZ - Postleitzahl		
        let plz // nur Konstanten werden vollständig groß geschrieben
        // plz - Postleitzahl		
        let plz // keine Verbesserung nötig
        // 2.frage	Die 2. Frage		
        let frage2
        // anzahl? - Die vom Benutzer eingegebene Anzahl von Produktexemplaren, die er kaufen möchte.	
        let anzahlProdukte
        // wichtige Meldung! - Die Variable enthält den Text einer wichtigen Systemmeldung.
        let systemNachrichtWichtig	
        // pi - Die Zahl π (3.14…)
        let PI // Konstante, dehalb SCREAMING_SNAKE_CASE

    </script>
