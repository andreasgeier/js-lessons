<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'

        /*
            Ausdruck                        Rückgabewert    Datentyp
            '1.5' * 2                       3               number
            '1,5' * 2                       NaN             number
            '1.5' + 2                       '1.52'          string
            Number('1.5') * 2               3               number
            Number('1,5') * 2               NaN             number
            Number('3 Tage') * 7            NaN             number
            Number('Seite 20') + 5          NaN             number
            '9,2' + Number('11.7')          '9,211.7'       string
            (NaN - 2) * (4 / 2)             NaN             number
            alert(Number(17 / 2 + 1.3))     undefined       undefined
            typeof 12.25                    'number'        string
            typeof typeof 12.25             'string'        string
        */

        // Rückgabewerte
        console.log('Rückgabewerte: _____')
        console.log('1.5' * 2)
        console.log('1,5' * 2)
        console.log('1.5' + 2)
        console.log(Number('1.5') * 2)
        console.log(Number('1,5') * 2)
        console.log(Number('3 Tage') * 7)
        console.log(Number('Seite 20') + 5)
        console.log('9,2' + Number('11.7'))
        console.log((NaN - 2) * (4 / 2))
        console.log(typeof 12.25)
        console.log(typeof typeof 12.25)

        // Datentypen
        console.log('Datentypen: _____')
        console.log(typeof('1.5' * 2))
        console.log(typeof('1,5' * 2))
        console.log(typeof('1.5' + 2))
        console.log(typeof(Number('1.5') * 2))
        console.log(typeof(Number('1,5') * 2))
        console.log(typeof(Number('3 Tage') * 7))
        console.log(typeof(Number('Seite 20') + 5))
        console.log(typeof('9,2' + Number('11.7')))
        console.log(typeof((NaN - 2) * (4 / 2)))
        console.log(typeof(typeof 12.25))
        console.log(typeof(typeof typeof 12.25))


    </script>
</head>
<body>
    
</body>
</html>
