<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        
        // Rezept für einen Gin Tonic
        let rezeptGinTonic = ['Gin', 'Tonic Water', 'Eis']

        // Inhalt des Kühlschranks (inkl. Eisfach)
        let kuehlschrank = ['Gin', 'Cola', 'Apfelsaft', 'Tonic Water', 'Eis']

        // Barkeeper geht 3x zum Kühlschrank und schaut ob Zutat vorhanden
        let istGinDa = kuehlschrank.includes('Gin')
        let istTonicWaterDa = kuehlschrank.includes('Tonic Water')
        let istEisDa = kuehlschrank.includes('Eis')

        console.log(istGinDa) // true
        console.log(istTonicWaterDa) // true
        console.log(istEisDa) // true

        // Barkeeper ist zu faul um 3x zu laufen und ruft seinem Assistenten
        // einzeln die Zutaten zu...
        // Assistent = Funktion 'sindZutatenDa' mit Parameter-Übergabe
        let sindZutatenDa = zutat => kuehlschrank.includes(zutat)

        console.log(sindZutatenDa('Gin')) // true
        console.log(sindZutatenDa('Tonic Water')) // true
        console.log(sindZutatenDa('Eis')) // true

        // Barkeeper ist zu faul um jede Zutat einzeln durch die Bar zu 
        // schreien und gibt Assistenten Zettel mit Rezept...
        // Zettel = 'rezeptGinTonic'
        let rezeptGinTonicCheck = rezeptGinTonic.every(sindZutatenDa)

        console.log(rezeptGinTonicCheck) // true

        // Barkeeper ist immer noch total faul und will diesen Ablauf für alle
        // Cocktails durchführen...
        // Zettel = Funktion 'rezeptCheck'
        let rezeptCheck = rezept => rezept.every(sindZutatenDa)

        console.log(rezeptCheck(rezeptGinTonic)) // true

        let rezeptWhiskeyCola = ['Whiskey', 'Cola', 'Eis']

        console.log(rezeptCheck(rezeptWhiskeyCola)) // false -> kein Whiskey da

    </script>
</head>

</body>
</html>
