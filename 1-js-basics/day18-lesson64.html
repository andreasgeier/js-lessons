    <script>
        'use strict'

        // times
        const times = (n, fn) => {
            const result = Array(n).fill(0)
            result.forEach((x, i, r) => (r[i] = fn(i)))
            return result
        }

        // range
        const rangeFromStartToEnd = (start, end, step = 1) => {
            const length = Math.max(Math.ceil((end - start) / step), 0)
            const result = Array(length).fill(0)
            result.forEach((x, i, r) => (r[i] = start + i * step))
            return result
        }

        const range = (startOrEnd, end, step) =>
            end
                ? rangeFromStartToEnd(startOrEnd, end, step)
                : rangeFromStartToEnd(0, startOrEnd)

        /*
            Übung 64: 6 Richtige?

            1. Erweitern Sie Ihren Lottogenerator aus Übung 17. Lassen Sie den 
            Generator sechs zufällige Lottozahlen ausgeben. (Doppelte Zahlen 
            sind zunächst erlaubt.)

            2. Schreiben Sie einen neuen Lottogenerator, der keine doppelten 
            Zahlen erzeugt.

            Hinweis: Sie können das beispielsweise wie beim echten Lotto lösen, 
            indem Sie erst einmal 49 Zahlen in einen Behälter werfen, diesen 
            schütteln und dann daraus die ersten 6 Zahlen ziehen.
        */

        // Pott mit allen Zahlen
        let pott = range(1, 50, 1)

        // Ziehung reduziert Pott array, dadurch keine Doppelung möglich 
        const zieheAus = arr => {
            let kugel = arr.splice(Math.floor(Math.random() * arr.length), 1).reduce(el => el)
            return kugel
        }

        let ziehung = times(6, () => zieheAus(pott))
        console.log(ziehung)
        console.log(pott)

    </script>
