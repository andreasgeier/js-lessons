<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        /*
            Programmieren Sie ein Ratespiel mit folgenden Regeln: JS »denkt« 
            sich eine Zahl zwischen 1 und 10 aus, die der Benutzer erraten 
            muss. Der Benutzer gibt seine Vermutung in einer Prompt-Box ein, 
            und eine Alert-Box teilt ihm mit, ob er
                - zu hoch geraten hat,
                - zu niedrig geraten hat,
                - oder ob die Zahl richtig ist.
            Errät der Benutzer die Zahl, so hat er gewonnen und das Spiel 
            endet. Im anderen Fall fordert das Programm eine neue Schätzung an.
        */

        let rndmNbr = Math.ceil(Math.random() * 10)
        console.log(rndmNbr)

        let chckNbr = (txt, round) => {
            let nbr = Number(prompt(txt))
            if (isNaN(nbr)) {
                return chckNbr('Eine Zahl wird gesucht, Stupid!\nGleich nochmal...', round + 1)
            }
            if (nbr < 1 || nbr > 10) {
                return chckNbr('Zwischen 1 und 10, Stupid!\nGleich nochmal...', round + 1)
            }
            if (nbr < rndmNbr) {
                return chckNbr(nbr + ' ist zu niedrig!\nGleich nochmal...', round + 1)
            }
            if (nbr > rndmNbr) {
                return chckNbr(nbr + ' ist zu hoch!\nGleich nochmal...', round + 1)
            }
            return [true, round]
        }

        let usrNbr = chckNbr('Errate eine Zahl zwischen 1 und 10', 1)

        console.log('Zufallszahl erraten: ' + usrNbr[0])
        console.log('Runde: ' + usrNbr[1])

        if (usrNbr[0] === true) alert(`Du hast die Zahl ${rndmNbr} in Runde ${usrNbr[1]} erraten!`)

    </script>
</head>

</html>
