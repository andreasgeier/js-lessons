<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        /*
            NerdWorld hat vor einiger Zeit sein Artikelnummer-Konzept geändert. Die neuen 
            Artikelnummern beginnen stets mit einer 0 — z.B. 0123. Leider gibt es bei den 
            alten Nummern viele, die nicht über eine führenden 0 verfügen. Sie können aber 
            auch nicht einfach pauschal eine 0 ergänzen, da manche der alten Nummern bereits 
            mit einer 0 beginnen. In dem Fall soll keine weitere 0 vorangestellt werden. 
            Ergänzen Sie das folgende Programmfragment, so dass es für jede Belegung der 
            Variable itemNumber (Artikelnummer) die richtige Nummer im neuen Konzept ausgibt. 
            Verwenden Sie dazu den ternären Operator!
        */

        let item1 = '123'
        let item2 = '0456'
        let item3 = '7'
        let item4 = '89'
        let item5 = '00010'
        /*
            if (item1.startsWith('0')) {
                console.log('Do nothing')
            } else {
                item1 = item1.padStart(item1.length + 1, '0')
                console.log('Leading zero added')
            }
        */
        item1.startsWith('0') ? undefined : item1 = item1.padStart(item1.length + 1, '0') // 0123
        item2.startsWith('0') ? undefined : item2 = item2.padStart(item2.length + 1, '0') // 0123, unchanged
        item3.startsWith('0') ? undefined : item3 = item3.padStart(item3.length + 1, '0') // 01
        item4.startsWith('0') ? undefined : item4 = item4.padStart(item4.length + 1, '0') // 012
        item5.startsWith('0') ? undefined : item5 = item5.padStart(item5.length + 1, '0') // 00010, unchanged

        console.log(item1)
        console.log(item2)
        console.log(item3)
        console.log(item4)
        console.log(item5)

        /*
            Bessere Lösung:
            let itemNumber = '123'
            let correctedItemNumber = (itemNumber.charAt(0) === '0' ? '' : '0') + itemNumber
            console.log(correctedItemNumber)
        */

    </script>
