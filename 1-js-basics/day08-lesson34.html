    <script>
        'use strict'
        /*
            Schreiben Sie eine Funktion, die Ihren Namen in der Konsole ausgibt.
        */

        let showMyName = () => console.log('Hi Charlie')
        showMyName()

        /*
            Nun den Namen als Parameter übergeben. Bei nur einem Parameter 
            können die Klammern weggelassen werden.
        */

        let showMyName2 = myName => console.log('Hi ' + myName)
        showMyName2('Andi')
        
        
    </script>
