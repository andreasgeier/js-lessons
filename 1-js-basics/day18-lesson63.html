    <script>
        'use strict'
        /*
            Übung 63: Zählen will gelernt sein
        */

        // Hilfsfunktionen times und range
        // times
        const times = (n, fn) => {
            const result = Array(n).fill(0)
            result.forEach((x, i, r) => (r[i] = fn(i)))
            return result
        }

        // range
        const rangeFromStartToEnd = (start, end, step = 1) => {
            const length = Math.max(Math.ceil((end - start) / step), 0)
            const result = Array(length).fill(0)
            result.forEach((x, i, r) => (r[i] = start + i * step))
            return result
        }

        const range = (startOrEnd, end, step) =>
            end
                ? rangeFromStartToEnd(startOrEnd, end, step)
                : rangeFromStartToEnd(0, startOrEnd)

        // 1. Geben Sie die Zahlen von 70 bis 130 in der Konsole aus.
        console.log(range(70, 131))

        // 2. Lassen Sie JS nun von 200 bis 20 rückwärts zählen.
        console.log(range(200, 19, -1))

        // 3. Geben Sie alle geraden Zahlen von 10 bis 50 in der Konsole aus.
