    <script>
        'use strict'

        /*
            Das Buch Unser allerbestes Jahr (Originaltitel: The Film Club) von 
            David Gilmour handelt von einem Vater, der seinem Sohn das Leben 
            anhand von Filmen erklärt. Filme aller Art und Genres spielen eine 
            Rolle und ergeben eine bunte, aber faszinierende Liste. Ein Filmfan 
            — in diesem Fall Christin — hat angefangen, die Filme in 
            chronologischer Reihenfolge zu notieren, und möchte die bisher 
            vorliegende Liste nun alphabetisch sortieren.

            1. Speichern Sie die Filme in ein Array und geben Sie es 
            alphabetisch sortiert über die Konsole aus.

            2. Fügen Sie die einzelnen Elemente des Arrays in einem String 
            zusammen und geben Sie diese zeilenweise in der Konsole aus.
        */

        // Filmliste
        let filme = [
            'Les Quatre Cents Coup',
            'Basic Instinct',
            'North by Northwest',
            'Crimes and Misdemeanors',
            'Volcano',
            'Citizen Kane',
            'Night of the Iguana',
            'On the Waterfront',
            'Who´s Afraid of Virginia Woolf?',
            'Plenty',
            'The Third Man',
            'A Hard Day´s night',
            'Sexy Beast',
            'Giants',
            'Otto e mezzo',
            'Notorious',
            'The Shining',
            'Annie Hall',
            'Around the World in Eighty Days',
            'Mean Streets',
            'The French Connection',
            'Ishtar',
            'Last Tango in Paris',
            'Breakfast at Tiffany´s',
            'Jungle Fever',
            'Beetlejuice',
            'Fast Times at Ridgemont High'
        ]

        // Ausgabe alphabetisch sortiert
        console.log(filme.sort())

        // Ausgabe als String mit Zeilenumbrüchen
        console.log(filme.sort().join('\n'))

    </script>
