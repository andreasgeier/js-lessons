    <title>Document</title>
    <script>
        'use strict'

        // Aufgabe: Gib 3x "Arrr!" mit der times Funktion in der Konsole aus
        const times = (n, fn) => {
            const array = Array(n).fill(0)
            array.forEach((el, i, arr) => (arr[i] = fn(i)))
            return array
        }
        times(3, () => console.log('Arrr!'))

    </script>
