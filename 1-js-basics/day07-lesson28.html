<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        /*
            Speichern Sie den Namen »Ladislaus Jones« in einer Variable und kreieren Sie 
            eine Ausgabe nach dem Schema '<Nachname>, <Anfangsbuchstabe des Vornamens>.', 
            also 'Jones, L.'.
        */

        let benutzer = 'Ladislaus Jones'
        let leerzeichen = benutzer.indexOf(' ')
        let benutzerVorname = benutzer.substring(0, leerzeichen)
        let benutzerVornameInitial = benutzerVorname.charAt(0)
        let benutzerNachname = benutzer.substring(leerzeichen + 1)

        console.log(`${benutzerNachname}, ${benutzerVornameInitial}.`)

    </script>
