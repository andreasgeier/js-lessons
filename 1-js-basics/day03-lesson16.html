<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'

        // Wie viele Minuten und Restsekunden haben 2000 Sekunden?
        // Ausgabe im Format mm:ss
        let sekunden = 2000
        let sekundenRest = (sekunden % 60)
        let minuten = Math.floor(sekunden / 60)

        console.log(minuten + ':' + sekundenRest)

    </script>
