<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'

        /*
            1. Schreiben Sie ein Programm zur Kraftstoffverbrauchsberechnung für 
            Pkws. Der Benutzer soll die gefahrenen Kilometer (Strecke) und die 
            verbrauchte Benzinmenge angeben. Das Programm ermittelt daraufhin 
            den Kraftstoffverbrauch auf 100 km und gibt ihn aus.

            2. Erweitern Sie das Programm derart, dass das Programm den Benutzer 
            außerdem nach seiner Tankgröße fragt und ergänzend die maximale 
            Reichweite in Kilometern berechnet.

            3. Runden Sie die Ausgaben kaufmännisch (d.h. ab 0.5 aufrunden).

            4. Nutzen Sie Funktionen

            5. Nutzen Sie Rekursion um Fehleingaben abzufangen
        */

         const checkUserInput = question => {
            let input = Number(prompt(question))
            if (isNaN(input)) {
                alert('Eingabe ist keine Zahl. Bitte wiederholen.')
                return checkUserInput(question)
            } else if (input <= 0 ) {
                alert('Eingabe darf nicht 0 oder kleiner als 0 sein. Bitte wiederholen.')
                return checkUserInput(question)
            } else {
                return input
            }
        }

        let strecke = checkUserInput('Wie viele Kilometer bist du gefahren?')
        let benzinMenge = checkUserInput('Wie viele Liter Benzin hast du verbraucht?')
        let tankVolumen = checkUserInput('Wie viele Liter fasst dein Tank?')

        let benzinVerbrauch = () => Math.round(benzinMenge / strecke * 100)
        let reichweite = () => Math.round(tankVolumen * strecke / benzinMenge)

        alert(`Dein Verbrauch beträgt ${benzinVerbrauch(benzinMenge, strecke)} Liter pro 100 Kilometer.\nBei deinem Tankvolumen von ${tankVolumen} Litern kannst du damit ${reichweite(tankVolumen, strecke, benzinMenge)} Kilometer weit fahren.`)

    </script>
