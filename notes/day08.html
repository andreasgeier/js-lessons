<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'

        // BMI Rechner
        // Formel: Körpergewicht geteilt durch Körpergröße in Metern zum Quadrat
        console.log('┌─────────────┐\n' +
                    '│ BMI-Rechner │\n' +
                    '└─────────────┘'
                    )

        // Input values
        let heightPerson = 1.7
        let weightPerson = 76

        // Calculate BMI with a function
        const BMI_CALCULATOR = () => { 
            let bmi = (weightPerson / Math.pow(heightPerson, 2)).toFixed(1)
            return bmi
        }

        // Declare variable with return value of calculator
        let bmi = BMI_CALCULATOR()

        // Define result output
        let message = () => {
            console.log('BMI: ' + bmi)
            if (bmi <= 20) console.log('Eat more!')
            if (bmi >= 25) console.log('Eat less and do more sports!')
            if (bmi > 20 && bmi < 25) console.log('You\'re perfect!')
        }
        message()

        // Versandkostenberechnung (Kapitel 16.1 - 16.3)
        console.log('┌─────────────────────────┐\n' +
                    '│ Versandkostenberechnung │\n' +
                    '└─────────────────────────┘'
                    )

        // Konstanten
        const BASISKOSTEN_PRO_PAKET = 0.7 // (dollar)
        const KOSTEN_PRO_VOLUMENEINHEIT = 0.001 // (dollar per cm3)

        // Maßangaben zu den Paketen
        let width = 20
        let height = 20
        let length = 20
        let radius = 10

        // Bestimme Pakettyp
        let paketTyp
        (radius === 0) ? paketTyp = 'Box' : paketTyp = 'Zylinder'

        // Berechne Volumen        
        let volumen = () => {
            let vol
            if (radius === 0) vol = width * height * length
            if (radius !== 0) vol = Math.PI * radius * radius * height
            return vol
        }

        // Berechne Kosten
        let versandKosten = () => volumen() * KOSTEN_PRO_VOLUMENEINHEIT + BASISKOSTEN_PRO_PAKET

        // Ergebnisse
        console.log(height + ' cm (Pakethöhe)')
        console.log(width + ' cm (Paketbreite)')
        console.log(length + ' cm (Paketlänge)')
        console.log(radius + ' cm (Radius)')
        console.log(paketTyp + ' (Pakettyp)')
        console.log(BASISKOSTEN_PRO_PAKET.toFixed(2) + ' $ (Basiskosten pro Versandeinheit)')
        console.log(KOSTEN_PRO_VOLUMENEINHEIT + ' $/cm3 (Kosten pro Volumeneinheit)')
        console.log(volumen().toFixed() + ' cm3 (Berechnetes Volumen)')
        console.log(versandKosten().toFixed(2) + ' $ (Versandkosten gesamt)')

    </script>
</head>
<body>
    
</body>
</html>
