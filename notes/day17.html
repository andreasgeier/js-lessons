<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'

        // Short version of a recursion without exit condition, just stops
        const countDown = start => {
            if (start > -1) {
                console.log(start)
                countDown(start - 1)
            }
        } 
        countDown(10)


    </script>
</head>
