    <script>
        'use strict'

        /* 
            Schleifen for & while
        */

        // for
        let myNumbers = [1, 2, 3]
        for (let i = 0; i < myNumbers.length; i++) {
            console.log(myNumbers[i])
        }

        // while
        let myAlphabet = ['a', 'b', 'c']
        let i = 0
        while (i < myAlphabet.length) {
            console.log(myAlphabet[i])
            i++
        }

        // Kapitel 18
        // Reduziere array auf strings mit filter()
        let array = [
            'Tom',
            1,
            'Anna',
            'Charlie',
            14,
            8
        ]
        let stringOnlyArray = array.filter(el => typeof el === 'string')
        console.log(stringOnlyArray)
