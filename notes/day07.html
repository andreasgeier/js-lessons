<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'

        // indexOf()
        let hero = 'Peter Parker'
        console.log(hero.indexOf(' ')) // 5

        let hero2 = 'Ironman'
        if (hero2.indexOf(' ') < 0) { // -1 als Rückgabewert da kein Leerzeichen gefunden
            console.log(hero2 + ' enthält kein Leerzeichen')
        } else {
            console.log(hero2.indexOf(' '))
        }

        let heroIdentity = 'Peter Parker ist Spiderman!'
        console.log(heroIdentity.lastIndexOf(' ')) // 16, sucht von hinten

        // substring()
        let villain = 'Doctor Doom'
        let spacePosition = villain.indexOf(' ')
        let firstNameVillain = villain.substring(0, spacePosition)
        console.log(firstNameVillain)

        let lastNameVillain = villain.substring(spacePosition + 1)
        console.log(lastNameVillain)

        // trim()
        let messedUpEntry = '      John Wick     '
        console.log(messedUpEntry.trim()) // entfernt Leerzeichen am Start und Ende

        // charAt()
        let villainFirstName = 'Lex'
        let villainLastName = 'Luthor'
        console.log(`${villainLastName}, ${villainFirstName.charAt(0)}.`) // Luthor, L.

        // toLowerCase(), toUpperCase()
        let allTimeHero = 'sUperMAn'
        console.log(allTimeHero.toLowerCase()) // superman
        console.log(allTimeHero.toUpperCase()) // SUPERMAN

        // replace()
        let secretIdentity = 'Peter Parker läuft durch den Regen, dann geht Peter Parker nach Hause.'
        console.log(secretIdentity.replace('Peter Parker', 'Spiderman')) // ersetzt nur erste Fundestelle

        // replace mit regex (regular expression)
        let productDescription = 'Bester Kaffee aus Chile. Kaffee, der umwerfend schmeckt. Unser Kaffee ist nachhaltig.'
        let productDescriptionOld = /Kaffee/g
        let productDescriptionNew = 'Tee'
        console.log(productDescription.replace(productDescriptionOld, productDescriptionNew)) // Beispiel mit Variablen
        console.log(productDescription.replace(/Chile/g, 'Bolivien')) // direkter Austausch

        // replaceAll()
        // wie vorheriges Beispiel, aber ohne regex
        console.log(productDescription.replaceAll('Kaffee', 'Zucker'))

        // includes()
        let shopItem = 'Kaffee Tasse'
        let searchTerm = 'Tasse'
        console.log(shopItem.includes(searchTerm)) // true
        console.log(shopItem.includes('tasse')) // false, weil case-sensitive
        console.log(shopItem.toLowerCase().includes('tasse')) // true

        // startsWith()
        let shopItemSales = '[Sale] Kaffeetasse'
        let searchTermSale = '[Sale]'
        console.log(shopItemSales.startsWith(searchTermSale)) // true
        console.log(shopItemSales.toLowerCase().startsWith('[sale]')) // true
        console.log(shopItemSales.startsWith('Sale', 1)) // true, startet auf Position 1

        // slice() & padStart()
        let cardNumber = '1234567890123456'
        let last4Digits = cardNumber.slice(-4) // letzte vier Zeichen
        let maskedCardNumber = last4Digits.padStart(cardNumber.length, '*')
        console.log(maskedCardNumber)

        // Functions

        // Deklaration
        function myFunction() { 
            console.log('Ich bin eine "Function"') 
        }
        let myArrowFunction = () => { console.log('Ich bin eine "Arrow Function"') }

        // Aufruf
        myFunction()
        myArrowFunction()

        // Function als Konstante
        const CALCULATOR_MULTIPLY = (a, b) => {console.log(a * b)} 
        CALCULATOR_MULTIPLY(3, 5);

        // Anonyme Funktion, direkt ausgeführt, da () angehängt
        (function() {
            console.log('Ich lege einfach los... :\)');
        })();

        // Anonyme Funktion als Argument innerhalb anderer Funktion
        setTimeout(function() {
            console.log('Ich habe 2 Sekunden gewartet')
        }, 2000);

    </script>
</head>
<body>
    
</body>
</html>
