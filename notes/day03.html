<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'

        // Implizite Typkonvertierung
        console.log('Implizite Typkonvertierung _____')
        // '5' * '4' -> konvertiert zu number und return ist 20
        console.log('5' * '4')
        // 5 + '4' -> konvertiert nicht, da + operator, ergibt string '54'
        console.log(5 + '4')

        let a = 'abc' // datentyp string
        console.log(typeof a + ': ' + a)
        let b = '12' // datentyp string
        b -= 9 // implizite Konvertierung
        console.log(b)

        // Explizite Typkonvertierung
        console.log('Explizite Typkonvertierung _____')
        let zahl1 = '2'
        let zahl2 = '5'
        let zahl3 = zahl1 + zahl2
        console.log(typeof zahl3 + ': ' + zahl3) // 25 -> strings addieren erzeugt Verkettung, keine Konvertierung

        zahl3 = Number(zahl1) + Number(zahl2)
        console.log(typeof zahl3 + ': ' + zahl3) // 7 -> zahl 1 und zahl2 wurden mit Number konvertiert
        console.log(`${typeof zahl3}: ${zahl3}`) // 7 -> identisch zu vorheriger Zeile, Schreibweise mit Template string

        // Math API
        console.log('Math API _____')
        let zahl4 = 3.7
        zahl4 = Math.round(zahl4) // 4
        console.log(zahl4)

        let zahl5 = 3.7
        zahl5 = Math.floor(zahl5) // 3
        console.log(zahl5)

        let zahl6 = 3.7
        zahl6 = Math.ceil(zahl6) // 4
        console.log(zahl6)

        let zahl7 = 81
        zahl7 = Math.sqrt(zahl7) // 9
        console.log(zahl7)

        let zahl8 = 2
        zahl8 = Math.pow(zahl8, 5) // 32
        console.log(zahl8)

        // toFixed (nicht Teil von Math)
        // Rückgabewert ist immer von Typ string!
        console.log('toFixed (nicht Teil von Math) _____')
        let zahlX = 3.2386529873649872
        let zahlY = 3.2
        zahlX = zahlX.toFixed(3) // 3.239
        zahlY = zahlY.toFixed(3) // 3.200
        console.log(zahlX) 
        console.log(zahlY) 

        // Würfel-Würfe mit random
        console.log('random() _____')
        let diceNumber = Math.ceil(Math.random() * 6)
        console.log(diceNumber)

    </script>
</head>

</body>
</html>
