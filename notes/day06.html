            https://developer.mozilla.org/en-US/docs/Glossary/Truthy
            
            In JavaScript, a truthy value is a value that is considered true when encountered 
            in a Boolean context. All values are truthy unless they are defined as falsy. That 
            is, all values are truthy except:
            false, 0, -0, 0n, "", null, undefined, NaN

            Truthy examples:
            if (true)
            if ({})
            if ([])
            if (42)
            if ("0")
            if ("false")
            if (new Date())
            if (-42)
            if (12n)
            if (3.14)
            if (-3.14)
            if (Infinity)
            if (-Infinity)
        */

        // Logische Operatoren mit truthy und falsy
        /*
            https://riptutorial.com/javascript/example/828/logic-operators-with-non-boolean-values--boolean-coercion-
        
            Logical OR (||), reading left to right, will evaluate to the first truthy value. 
            If no truthy value is found, the last value is returned.

            var a = 'hello' || '';                  // a = 'hello'
            var b = '' || [];                       // b = []
            var c = '' || undefined;                // c = undefined
            var d = 1 || 5;                         // d = 1
            var e = 0 || {};                        // e = {}
            var f = 0 || '' || 5;                   // f = 5
            var g = '' || 'yay' || 'boo';           // g = 'yay'

            Logical AND (&&), reading left to right, will evaluate to the first falsy value. 
            If no falsey value is found, the last value is returned.

            var a = 'hello' && '';                  // a = ''
            var b = '' && [];                       // b = ''
            var c = undefined && 0;                 // c = undefined

            var e = 0 && {};                        // e = 0
